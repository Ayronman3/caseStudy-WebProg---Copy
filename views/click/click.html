<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>home</title>
  <link rel="stylesheet" href="../../nav.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700&family=Noto+Sans+Display:wght@500;600;800&display=swap" rel="stylesheet">
  <style>
    #myDiv {
      width: 300px;
      height: 200px;
      border: 1px solid #ccc;
    }
    #redDot {
      width: 10px;
      height: 10px;
      background-color: red;
      border-radius: 50%;
      position: absolute;
      display: none; /* Initially hide the red dot */
    }
    .ripple {
      width: 20px;
      height: 20px;
      background-color: rgba(255, 0, 0, 0.4); /* Semi-transparent red */
      border-radius: 50%; /* Make it a circle */
      position: absolute; /* Position it relative to #myDiv */
      transform: scale(0); /* Start as a small dot */
      animation: ripple-animation 0.5s ease-out forwards; /* Animation */
    }

    @keyframes ripple-animation {
      to {
        transform: scale(10); /* Expand the ripple */
        opacity: 0; /* Fade out the ripple */
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <nav>
     <div class="logo-container">
      <img src="/assets/logo.png" alt="logo" class="logo">
     </div>
     <div class="nav-items">
      <ul>
        <li class="items"><a href="../views/typing/sampleText.html" class="nav-link">Typing Speed Test</a></li>
        <li class="items"><a href="../views/click/click.html"class="nav-link">Click Speed Test</a></li>
        <li class="items"><a href="../views/spacebar/spacebar.html"class="nav-link">Spacebar Counter</a></li>
      </ul>
     </div>
     <div class="buttons">
      <button id="login">Login</button>
      <button id="getstarted">Get Started</button>
    </div> 
    </nav>
  </div>
  <div id="myDiv">
    Click inside this div to get cursor location.
  </div>
    <p>Cursor Location: <span id="cursorLocation"></span></p>
    <div id="redDot"></div>
  <script>
  const rippleEffect = () =>{
      const myDiv = document.getElementById("myDiv");

        myDiv.addEventListener("click", function(event) {
        const x = event.clientX;
        const y = event.clientY;

        // Create a new <div> for the red dot
        const redDot = document.createElement("div");
        redDot.className = "red-dot";

        // Set the position of the red dot
        redDot.style.left = x + "px";
        redDot.style.top = y + "px";

        // Append the red dot to #myDiv
        myDiv.appendChild(redDot);

        // Create a new <div> for the ripple effect
        const ripple = document.createElement("div");
        ripple.className = "ripple";

        // Set the position of the ripple
        ripple.style.left = x + "px";
        ripple.style.top = y + "px";

        // Append the ripple to #myDiv
        myDiv.appendChild(ripple);
        });
      };
    
  rippleEffect();
  </script>
  <script src="typing.js"></script>
  <script src="../../navFunction.js"></script>
</body>
</html>
