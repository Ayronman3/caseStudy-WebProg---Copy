  </div>
  <section id="click">
    <div id="click-container">
      <div id="click-box">
        Click inside this div to get cursor location.
      </div>
      <p>Cursor Location: <span id="cursorLocation"></span></p>
      <div id="redDot"></div>
    </div>
    
  </section>
  
  <script>
  const rippleEffect = () =>{
      const myDiv = document.getElementById("click-box");

        myDiv.addEventListener("click", function(event) {
        const x = event.clientX;
        const y = event.clientY;

        // Create a new <div> for the red dot
        const redDot = document.createElement("div");
        redDot.className = "red-dot";

        // Set the position of the red dot
        redDot.style.left = x + "px";
        redDot.style.top = y + "px";

        // Append the red dot to #myDiv
        myDiv.appendChild(redDot);

        // Create a new <div> for the ripple effect
        const ripple = document.createElement("div");
        ripple.className = "ripple";

        // Set the position of the ripple
        ripple.style.left = x + "px";
        ripple.style.top = y + "px";

        // Append the ripple to #myDiv
        myDiv.appendChild(ripple);
        });
      };
    
  rippleEffect();
  </script>
